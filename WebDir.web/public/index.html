<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Directory</h1>
    <div id="directory-list"></div>

    <!-- Template pour la liste des entrées du répertoire -->
    <script id="directory-template" type="text/x-handlebars-template">
        <ul>
            {{#each directory}}
            <li>
                {{incrementIndex @index}}. {{this.name}} {{this.firstname}} - (département : {{this.department}})
                <div class="detailscss">
                    <p>{{this.description}}</p>
                    <a href="mailto:{{this.email}}">{{this.email}}</a>
                    {{#if this.image}}
                    <img src="{{this.image}}" alt="{{this.name}}">
                    {{/if}}
                </div>
            </li>
            {{/each}}
        </ul>
    </script>

    <script src="../js/index.js" type="module" defer></script>
</body>
</html>
